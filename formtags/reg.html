<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h3>Registration Details</h3>
        <form>
            <label>User Name:</label>
            <input type="text"/> <br><br>
            <label >DOB::::::::::</label>
            <input type="date"/> <br><br>
            <label >Phone No::::</label>
            <input type="number"/> <br><br>
            <label >Gender:::::</label>
            <input type="radio" /> Male
            <input type="radio" /> Female <br><br>
            <label >State::::::::::</label>
            <select >
                <option >UP</option>
                <option >MP</option>
                <option >TS</option>
                <option >TN</option>
                <option >KA</option>
            </select>
            <br>
            <label >Message</label>
            <textarea rows="3" cols="30"></textarea>
            <br><br>
            <input type="checkbox" /> Please Accept T&C
            <br>
            <input type="submit" value="Registraion">
            <input type="reset" value="Cacenl">
        </form>
    </body>
</html>
